services:
  postgres:
    image: 'postgres'
    volumes:
      - data:/var/lib/postgresql/data
    env_file:
      - ./env/db.env
  postgres-test:
    image: 'postgres'
    env_file:
      - ./env/db-test.env
  server:
    build: ./server
    ports: 
      - '80:80'
    volumes:
      - logs:/app/logs
      - ./server:/app
      - /app/node_modules
    env_file:
      - ./env/server.env
    depends_on:
      - postgres
  client:
    build: ./client
    ports:
      - '3000:3000'
    volumes:
      - ./client/src:/app/src
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    depends_on:
      - server
  test:
    build: ./server
    depends_on: 
      - server
      - postgres-test
    command: npm run test

volumes:
  data:
  logs:
